<!DOCTYPE html PUBLIC "-//W3C//DTD HTML+RDFa 1.1//EN">
<html>
<head>
  <title>SuperNotes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="SuperNotes.js"></script>
</head>

<body>
  <div id="body-wrapper">
    <div id="content">
      <div id="about">
        Welcome to SuperNotes!  Enter your new note below, or click on "View a note" to view old notes!
      </div>
      <div id="create_click">
        Create new note
      </div>
      <div id="create">
        <form id="create_form">
          <select id="relationship"></select>
          <select id="relation_to"></select>
          <input id="content" type="text"></input>
          <input id="submit" type="button" value="Save"></input>
        </form>
      </div>
      <div id="view">
        View a note
      </div>
    </div>
  </div>
</body>
</html>
